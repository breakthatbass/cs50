{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <input type="file" name="file1"><br><br>
            <input type="file" name="file2">
            <br><br>
           <input type="radio" name="algorithm" value="lines">  Compare lines<br>
           <input type="radio" name="algorithm" value="sentences">  Compare sentences<br>
           <input type="radio" name="algorithm" value="substrings"> Compare substrings
           <br>
           <input name="length" min="1" placeholder="of length n" type="number"><br><br>
           <button class="btn btn-primary" type="submit">Compare</button>
        </form>
    </div>

{% endblock %}
