{% extends "layout.html" %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Fav Food</th>
                <th scope="col">Fav Holiday</th>
            </tr>
        </thead>
        <tbody>
            {% for info in infos %}
                <tr>    
                    <td>{{ info[0] }}</td>
                    <td>{{ info[1] }}</td>
                    <td>{{ info[2] }}</td>
                </tr>
            {% endfor %}
            

        </tbody>
    </table>
{% endblock %}
